<!DOCTYPE html>
<html>

<head>
  <title>Cognitive Loom</title>
  <style>
    /* --- RESET & VARIABLES --- */
    :root {
      --bg-color: #020617;
      /* Slate 950 */
      --card-bg: rgba(30, 41, 59, 0.6);
      /* Slate 800 Glass */
      --border-color: rgba(148, 163, 184, 0.1);
      --accent-color: #06b6d4;
      /* Cyan 500 */
      --accent-glow: rgba(6, 182, 212, 0.3);
      --text-main: #f1f5f9;
      /* Slate 100 */
      --text-muted: #94a3b8;
      /* Slate 400 */
      --success-color: #10b981;
      --font-family: 'Segoe UI', system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- HEADER --- */
    h1 {
      font-size: 14px;
      margin: 0;
      padding: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent-color);
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(10px);
    }

    /* --- TABS --- */
    .tabs {
      display: flex;
      padding: 12px 16px;
      gap: 8px;
    }

    .tab-btn {
      flex: 1;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-muted);
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .tab-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
    }

    .tab-btn.active {
      background: rgba(6, 182, 212, 0.15);
      border-color: var(--accent-color);
      color: var(--accent-color);
      box-shadow: 0 0 15px var(--accent-glow);
    }

    /* --- MAIN CONTENT AREA --- */
    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 0 16px 16px;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- CARDS --- */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(5px);
    }

    .card h3 {
      margin: 0 0 12px 0;
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* --- INPUTS & BUTTONS --- */
    input,
    textarea {
      width: 100%;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid var(--border-color);
      color: var(--text-main);
      padding: 10px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .btn {
      background: linear-gradient(135deg, #0e7490 0%, #06b6d4 100%);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      width: 100%;
      transition: opacity 0.2s;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-muted);
    }

    .btn.secondary:hover {
      border-color: var(--text-main);
      color: var(--text-main);
    }

    /* --- SESSION STATUS --- */
    #session-info {
      font-family: monospace;
      color: var(--accent-color);
      font-size: 11px;
      background: rgba(6, 182, 212, 0.1);
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 12px;
      word-break: break-all;
    }

    /* --- LISTS (SEEDS) --- */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.03);
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 13px;
      border-left: 3px solid var(--accent-color);
      transition: background 0.2s;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    /* --- CHAT AREA --- */
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 12px;
      /* Min height for chat area */
      min-height: 200px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 85%;
      font-size: 13px;
      line-height: 1.5;
      position: relative;
    }

    .message.user {
      align-self: flex-end;
      background: var(--accent-color);
      color: #0f172a;
      border-bottom-right-radius: 2px;
      font-weight: 500;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(51, 65, 85, 0.8);
      color: var(--text-main);
      border-bottom-left-radius: 2px;
      border: 1px solid var(--border-color);
    }

    .message.system {
      align-self: center;
      background: transparent;
      color: var(--text-muted);
      font-size: 11px;
      font-style: italic;
      padding: 4px;
    }

    .chat-input-area {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    #send-chat-btn {
      width: auto;
      padding: 0 20px;
    }

    /* --- SCROLLBAR --- */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #status {
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      padding: 8px;
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>

<body>
  <h1>Cognitive Loom</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="weave">Weave</button>
    <button class="tab-btn" data-tab="chat">Neuro Chat</button>
  </div>

  <div id="weave-tab" class="tab-content active">
    <!-- Session Card -->
    <div class="card">
      <h3>Mission Protocol</h3>
      <div id="session-info">⚠️ No Active Link</div>

      <div style="display: flex; gap: 8px; margin-top: 12px;">
        <input type="text" id="session-input" placeholder="Paste UUID..." spellcheck="false">
        <button id="join-btn" class="btn" style="width: auto;">Link</button>
      </div>

      <div style="display: flex; align-items: center; gap: 10px; margin: 12px 0;">
        <div style="height: 1px; background: var(--border-color); flex: 1;"></div>
        <span style="font-size: 10px; color: var(--text-muted);">OR</span>
        <div style="height: 1px; background: var(--border-color); flex: 1;"></div>
      </div>

      <button id="create-session-btn" class="btn secondary">Initialize New Session</button>
    </div>

    <!-- Harvest List -->
    <div class="card" style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <h3>Harvested Seeds</h3>
        <span
          style="font-size: 10px; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px;">Latest</span>
      </div>
      <div style="flex: 1; overflow-y: auto;">
        <ul id="seed-list">
          <!-- JS Populates this -->
        </ul>
        <div id="empty-seeds-msg"
          style="text-align: center; color: var(--text-muted); font-size: 12px; margin-top: 20px; display: none;">
          No seeds harvested yet.
        </div>
      </div>
    </div>
  </div>

  <div id="chat-tab" class="tab-content" style="padding-bottom: 0;">
    <div id="chat-messages">
      <div class="message system">Neural Link Established. Ask about your seeds.</div>
    </div>
    <div class="chat-input-area">
      <textarea id="chat-input" placeholder="Type your query..."></textarea>
      <button id="send-chat-btn" class="btn">➤</button>
    </div>
  </div>

  <div id="status">System Standby</div>

  <script src="sidepanel.js"></script>
</body>

</html>
