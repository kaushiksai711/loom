<!DOCTYPE html>
<html>

<head>
  <title>Cognitive Loom</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .card {
      background: white;

      body {
        font-family: 'Inter', sans-serif;
        padding: 10px;
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
      }

      h1 {
        font-size: 1.2rem;
        color: #38bdf8;
        text-align: center;
        margin-bottom: 1rem;
      }

      .card {
        background: #1e293b;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #334155;
      }

      .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s;
      }

      .btn:hover {
        background: #0056b3;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 200px;
        overflow-y: auto;
      }

      li {
        background: #334155;
        padding: 8px;
        margin-bottom: 4px;
        border-radius: 4px;
        font-size: 0.9rem;
        border-left: 3px solid #38bdf8;
      }

      #status {
        margin-top: 10px;
        font-size: 0.8rem;
        color: #94a3b8;
        text-align: center;
      }

      /* Tabs */
      .tabs {
        display: flex;
        margin-bottom: 10px;
        border-bottom: 1px solid #334155;
      }

      .tab-btn {
        flex: 1;
        background: none;
        border: none;
        color: #94a3b8;
        padding: 8px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }

      .tab-btn.active {
        color: #38bdf8;
        border-bottom-color: #38bdf8;
        font-weight: bold;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* Chat */
      #chat-messages {
        height: 300px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding-bottom: 10px;
      }

      .message {
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 85%;
        font-size: 0.9rem;
        line-height: 1.4;
      }

      .message.user {
        align-self: flex-end;
        background: #007bff;
        color: white;
        border-bottom-right-radius: 2px;
      }

      .message.ai {
        align-self: flex-start;
        background: #334155;
        color: #e2e8f0;
        border-bottom-left-radius: 2px;
      }

      .message.system {
        align-self: center;
        background: transparent;
        color: #64748b;
        font-size: 0.8rem;
        text-align: center;
      }

      .chat-input-area {
        display: flex;
        gap: 5px;
        margin-top: 5px;
      }

      #chat-input {
        flex: 1;
        background: #1e293b;
        border: 1px solid #334155;
        color: white;
        padding: 8px;
        border-radius: 4px;
        resize: none;
        height: 36px;
        font-family: inherit;
      }

      #send-chat-btn {
        width: auto;
      }
    }

    .btn:hover {
      background: #0056b3;
    }

    #status {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    #seed-list {
      list-style: none;
      padding: 0;
    }

    #seed-list li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <h1>Cognitive Loom</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="weave">Weave</button>
    <button class="tab-btn" data-tab="chat">Chat</button>
  </div>

  <div id="weave-tab" class="tab-content active">
    <div class="card">
      <h3>Active Session</h3>
      <div id="session-info">No active session</div>
      <button id="create-session-btn" class="btn">New Session</button>
    </div>

    <div class="card">
      <h3>Harvested Seeds</h3>
      <ul id="seed-list"></ul>
    </div>
  </div>

  <div id="chat-tab" class="tab-content">
    <div id="chat-messages">
      <!-- Messages go here -->
      <div class="message system">Ask me anything about your seeds or uploaded docs!</div>
    </div>
    <div class="chat-input-area">
      <textarea id="chat-input" placeholder="Ask a question..."></textarea>
      <button id="send-chat-btn">Send</button>
    </div>
  </div>

  <div id="status"></div>

  <script src="sidepanel.js"></script>
</body>

</html>
